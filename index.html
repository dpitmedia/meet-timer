<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ECF Mastermind Timer</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    /* Title styling */
    h1 {
      color: white;
      margin-bottom: 20px;
    }
    /* Main Timer styling */
    #timer {
      width: 50vw;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(50vh * 0.4); /* 2x larger number */
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    /* Controls container styling */
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    /* Preset buttons row */
    #presetButtons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button, input {
      font-size: 24px;
      padding: 5px 10px;
    }
    /* Manual input styling */
    #manualControl {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #manualControl input {
      width: 100px;
    }
    /* Meeting Timer styling */
    #meetingTimerContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #meetingTimer {
      font-size: 36px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 5px;
    }
    #meetingInputContainer {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #meetingInputContainer input {
      width: 100px;
      font-size: 24px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>ECF Mastermind Timer</h1>

  <!-- Main Timer Display -->
  <div id="timer">00:00</div>

  <!-- Controls for Main Timer -->
  <div id="controls">
    <div id="presetButtons">
      <button onclick="startTimer(1)">1 Minute</button>
      <button onclick="startTimer(5)">5 Minutes</button>
      <button onclick="startTimer(10)">10 Minutes</button>
      <button onclick="startTimer(15)">15 Minutes</button>
      <button onclick="startTimer(20)">20 Minutes</button>
    </div>
    <div id="manualControl">
      <input type="number" id="minutesInput" placeholder="Minutes" min="1">
      <button onclick="startTimerFromInput()">Start Timer</button>
    </div>
  </div>

  <!-- Meeting Timer Section -->
  <div id="meetingTimerContainer">
    <div id="meetingTimer">Meeting: 90:00</div>
    <div id="meetingInputContainer">
      <input type="number" id="meetingMinutesInput" placeholder="90" min="1">
      <button onclick="startMeetingTimerFromInput()">Set Meeting Timer</button>
    </div>
  </div>

  <script>
    // Main Timer Code
    let totalSeconds = 0;
    let timerInterval = null;
    const timerDiv = document.getElementById('timer');

    function startTimer(minutes) {
      totalSeconds = minutes * 60;
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(timerInterval);
          timerDiv.textContent = "Time's up!";
          return;
        }
        totalSeconds--;
        const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
        const s = (totalSeconds % 60).toString().padStart(2, '0');
        timerDiv.textContent = `${m}:${s}`;
      }, 1000);
    }

    function startTimerFromInput() {
      const input = document.getElementById('minutesInput').value;
      const minutes = parseInt(input, 10);
      if (!isNaN(minutes) && minutes > 0) {
        startTimer(minutes);
      } else {
        alert("Please enter a valid number of minutes.");
      }
    }

    // Meeting Timer Code
    let meetingTotalSeconds = 90 * 60; // Default to 90 minutes
    let meetingTimerInterval = null;
    const meetingTimerDiv = document.getElementById('meetingTimer');

    function startMeetingTimer(minutes) {
      meetingTotalSeconds = minutes * 60;
      updateMeetingTimerDisplay(); // Update immediately
      if (meetingTimerInterval) clearInterval(meetingTimerInterval);
      meetingTimerInterval = setInterval(() => {
        if (meetingTotalSeconds <= 0) {
          clearInterval(meetingTimerInterval);
          meetingTimerDiv.textContent = "Meeting: Time's up!";
          return;
        }
        meetingTotalSeconds--;
        updateMeetingTimerDisplay();
      }, 1000);
    }

    function updateMeetingTimerDisplay() {
      const m = Math.floor(meetingTotalSeconds / 60).toString().padStart(2, '0');
      const s = (meetingTotalSeconds % 60).toString().padStart(2, '0');
      meetingTimerDiv.textContent = `Meeting: ${m}:${s}`;
    }

    function startMeetingTimerFromInput() {
      const input = document.getElementById('meetingMinutesInput').value;
      const minutes = parseInt(input, 10);
      if (!isNaN(minutes) && minutes > 0) {
        startMeetingTimer(minutes);
      } else {
        alert("Please enter a valid number of minutes for the meeting.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Timer Overlay</title>
  <style>
    /* Make background transparent for OBS */
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    /* Style for the timer display */
    #timer {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 48px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 5px;
    }
    /* Controls styling */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
    }
    #controls input {
      font-size: 24px;
      padding: 5px;
    }
    #controls button {
      font-size: 24px;
      padding: 5px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <!-- Timer display -->
  <div id="timer">00:00</div>

  <!-- Timer controls -->
  <div id="controls">
    <input type="number" id="minutesInput" placeholder="Minutes" min="1">
    <button onclick="startTimerFromInput()">Start Timer</button>
  </div>

  <script>
    let totalSeconds = 0;
    let timerInterval = null;
    const timerDiv = document.getElementById('timer');

    // Starts the countdown given a number of minutes
    function startTimer(minutes) {
      totalSeconds = minutes * 60;
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(timerInterval);
          timerDiv.textContent = "Time's up!";
          return;
        }
        totalSeconds--;
        const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
        const s = (totalSeconds % 60).toString().padStart(2, '0');
        timerDiv.textContent = `${m}:${s}`;
      }, 1000);
    }

    // Retrieves input from the field and starts the timer
    function startTimerFromInput() {
      const input = document.getElementById('minutesInput').value;
      const minutes = parseInt(input, 10);
      if (!isNaN(minutes) && minutes > 0) {
        startTimer(minutes);
      } else {
        alert("Please enter a valid number of minutes.");
      }
    }
  </script>
</body>
</html>
